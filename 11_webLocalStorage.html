<!DOCTYPE html>
<html lang="en">
<head>
     <title>Local Storage</title>
</head>
<body>
    <h2> Local Storage </h2>
    <script>
        window.localStorage.setItem("name", "Abhishek Dhage");
        window.localStorage.setItem("city", "Khamgaon");
        window.localStorage.setItem("pin", "444605");
        window.localStorage.setItem("district", "Buuldhana");

        // Remove Item
        window.localStorage.removeItem("city");


    </script>

</body>
</html>
